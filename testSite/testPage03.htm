<!DOCTYPE HTML>

<html lan="en">

    <head>
    
        <meta charset="UTF-8"/>

        <title>Tables</title>

        <link rel="stylesheet" href="teststylesheets/testCss.css"/>

    </head>

    <body>
        <h1>Tables and Lists</h1>

        <hr/>

	<h2>Tables</h2>

	<table>
		<caption>Customer Database</caption>
		<tr>

			<th>Firstname</th>
			<th>Secondname</th>
			<th>Age</th>
			<th colspan="2">Children</th>

		<tr/>

		<tr>

			<td>Jill</td>
			<td>Thomas</td>
			<td>70</td>
			<td>Tommy</td>
			<td>Kathy</td>

		</tr>

		<tr>

			<td>Ben</td>
			<td>Thomas</td>
			<td>71</td>
			<td>Tommy</td>
			<td>Kathy</td>

		</tr>

	</table>

	<hr/>

	<h2>Lists</h2>
	
	<ul style="list-style-type:circle;">
	
		<li>Test01</li>
		<li">Test02</li>

		<ul style="list-style-type:square;">

			<li>Nested list!</li>

		</ul>

	</ul>

	<ol type="i">
		<li>Test</li>

	</ol>

	<dl>
		<dt>Test</dt>
		<dd>This explains test</dd>

	</dl>
	
	<hr/>

	<h3>Iframes</h3>

	<iframe src="testWeb.htm" height="600" width="500" style="border:none;"></iframe>
	

    </body>

</html>
